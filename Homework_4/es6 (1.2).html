<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }

        const post2 = new Post('Denis', 'lorem ipsum', new Date());
        console.log(post2);
        post2.edit('dolor sit');
        console.log(post2);

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const attached2 = new AttachedPost('admin', 'ipsum lorem', new Date());
        console.log(attached2);
        attached2.makeTextHighlighted();
        attached2.edit('sit dolor');
        console.log(attached2);
    </script>
</body>

</html>
