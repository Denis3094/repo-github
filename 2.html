<body>
    <script>
        'use strict'
        let a = 2;
        let x = 1 + (a *= 2);
        // =* является умножением с присваиванием, а значит переменная a умножится на 2 и станет равной 4
        // После этого x = 1 + 4 = 5
    </script>
