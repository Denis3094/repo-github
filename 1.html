<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        //пример 1
        let a = 1,
            b = 1,
            c, d; //Будут со значением undefined
        c = ++a; //Префиксный инкремент (Сначала увеличится переменная a (a=2), затем и значение станет c=2
        alert(c); // ответ: 2
        //пример 2
        d = b++;
        //Переменная b сначала будет равна 1 (b=1), соответственно значение d=1 (его alert и выдаст), затем переменные b и d станут равны 2 (b=2, d=2) засчет постфиксного инкремента.
        alert(d); //ответ: 1
        //пример 3
        c = 2 + ++a;
        //Изначально переменная a=2, затем засчет префиксного инкремента станет равна 3 (a=3). Соответственно в сумме c=5.
        alert(c); //ответ: 5
        //пример 4
        d = 2 + b++;
        // Изначально переменная b=2, значит в сумме с 2 переменная d=4. Затем засчет постфиксного инкремента значение переменной увеличится на 1 (b=3).
        alert(d); //ответ: 4
        alert(a); //3 (засчет префиксного инкремента (на 22 строке) значение переменной увеличилось на 1 (a=3))
        alert(b); //3 (засчет постфиксного инкремента (на 26 строке) значение переменной увеличилось на 1 (b=3)).
    </script>
</body>

</html>
