<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (text) {
            this.text = text;
        }

        const post2 = new Post('Denis', 'lorem ipsum', new Date());
        console.log(post2);
        post2.edit('dolor sit');
        console.log(post2);

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        }

        const attached2 = new AttachedPost('Admin', 'ipsum lorem', new Date());
        console.log(attached2);
        attached2.makeTextHighlighted();
        attached2.edit('sit dolor');
        console.log(attached2);
    </script>
</body>

</html>
